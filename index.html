<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- ES: Responsive obligatorio. EN: Required responsive meta. -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ES: App 100% client-side; no ejecuta comandos reales. 
       EN: App is 100% client-side; no real commands are executed. -->

  <title>HermesRM — CLI Profile</title>

  <!-- ES: Estilos de la terminal. EN: Terminal styles. -->
  <link rel="stylesheet" href="css/terminal.css" />
</head>

<body>
  <div id="terminal" role="application" aria-label="Terminal interactiva">
    
    <!-- ES: Área de salida con scroll. EN: Scrollable output area. -->
    <div id="output" role="log" aria-live="polite" aria-atomic="false"></div>

    <!-- ES: Línea de entrada fija abajo. EN: Input line fixed at bottom. -->
    <div class="input-line">
      <div class="prompt" id="prompt-text"></div>

      <div class="prompt-line">
        <span class="prompt-symbol" id="prompt-symbol">$</span>
        <span class="command-wrapper">
          <span id="command" class="command-input" dir="ltr"></span><span id="cursor" class="cursor">█</span>
        </span>
        <input type="text" id="hidden-input" class="hidden-input" dir="ltr" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" inputmode="text" aria-label="Entrada de comandos" />
      </div>

      <div id="suggestions" class="suggestions" style="display: none;"></div>
    </div>

  </div>

  <!-- ES: Punto de entrada único. EN: Single entry point. -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
