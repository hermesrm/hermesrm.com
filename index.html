<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Responsive obligatorio -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ES: App 100% client-side; no ejecuta comandos reales. EN: App is 100% client-side; no real commands are executed. -->

  <title>HermesRM — CLI Profile</title>

  <!-- Estilos de la terminal -->
  <link rel="stylesheet" href="css/terminal.css" />
</head>

<body>
  <div id="terminal">
    <div id="output"></div>

    <div class="input-line">
      <div class="prompt" id="prompt-text"></div>
      <div class="prompt-line">
        <span class="prompt-symbol" id="prompt-symbol">$</span>
        <input
          id="command"
          type="text"
          aria-label="Terminal input"
          autocomplete="off"
          autocorrect="off"
          autocapitalize="none"
          spellcheck="false"
        />
      </div>
      <div id="suggestions" class="suggestions" style="display: none;"></div>
    </div>
  </div>

  <!-- Punto de entrada único -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
